<!DOCTYPE html>
<html>
<head>
    <title>Bank Transaction Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .status-pending {
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${{bankName}}">Bank Name</h1>
        <p>Account Holder Name: <span th:text="${{accountHolderName}}">John Doe</span></p>
        <p>Branch: <span th:text="${{branch}}">Main Street</span></p>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
